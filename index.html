<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display_box">
            <h4>Check Leap Year</h4>
            <div class="input_box">
                <input type="number" id="input_year" placeholder="enter year" onfocus="clearOutputText()">
                <input id="btn" type="button" value="Check" onClick="checkLeap()" >
            </div>
            <div id="output_box"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
